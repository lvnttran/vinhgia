<!DOCTYPE html>
<html>
<head>
    <title style="color: #808080;">List of Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #fff;
            border: none;
        }

        .table thead th {
            background-color: #808080;
            color: #fff;
            border: none;
            text-align: center;
            font-weight: bold;
        }

        .table tbody tr {
            background-color: #fff;
            border: none;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table td {
            border: none;
            text-align: center;
            vertical-align: middle;
        }

        .table td a {
            color: #007bff;
            text-decoration: none;
            transition: all .3s ease-in-out;
        }

        .table td a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn-create {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all .3s ease-in-out;
        }

        .btn-create:hover {
            background-color: #218838;
        }



    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <h1 class="my-5" style="font-family: cursive;">List of Order</h1>
    </div>

    <div class="position-fixed" style="top: 0; right: 0;">
        <a href="http://localhost:8000/">
            <button class="btn btn-transparent text-white my-3"><i class="fas fa-home"></i> Homepage</button>
        </a>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Detail</th>
            <th>Date IN</th>
            <th>Date OUT</th>
            <th>Description</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {% for order in order_list %}
        <tr>
            <td><a href="http://localhost:8000/order/view/{{order.order_id}}">{{order.order_id}}</a></td>
            <td>{{order.order_detail}}</td>
            <td>{{order.order_datein}}</td>
            <td>{{order.order_dateout}}</td>
            <td>{{order.order_description}}</td>
            <td>
                <a class="btn btn-warning" href="http://localhost:8000/order/edit/{{order.order_id}}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" href="http://localhost:8000/order/delete/{{order.order_id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a class="btn btn-create" href="http://localhost:8000/order/createui">Create a new order</a>
    </div>
</div>
</body>
</html>
