<!DOCTYPE html>
<html>
<head>
    <title style="color: #808080;">ĐƠN HÀNG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{url_for('static', path='/css/home.css')}}" rel="stylesheet">
    <style>
        .description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }





    </style>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #fff;
            border: none;
        }

        .table thead th {
            background-color: #808080;
            color: #fff;
            border: none;
            text-align: center;
            font-weight: bold;
        }

        .table tbody tr {
            background-color: #fff;
            border: none;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table td {
            border: none;
            text-align: center;
            vertical-align: middle;
        }

        .table td a {
            color: #007bff;
            text-decoration: none;
            transition: all .3s ease-in-out;
        }

        .table td a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn-create {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all .3s ease-in-out;
        }

        .btn-create:hover {
            background-color: #218838;
        }





    </style>
</head>
<body>
<a href="/">
    <button class="home-button"><i class="fas fa-home"></i>HOME</button>
</a>
<div class="container">
    <div class="container text-center">
        <h1 class="my-5" style="font-family: cursive;">ĐƠN HÀNG</h1>
    </div>

    <!-- Import Excel Section -->
    <div>
        <h3>Nhập từ Excel</h3>
        <form action="{{ url_for('process_donhang') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls" required>
            <button type="submit" class="btn btn-primary">Xử Lý</button>
        </form>
    </div>

    <!-- View Section -->
    <div>
        <h3>Xem Đơn Hàng</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>MÃ ĐƠN</th>
                <th>MÃ SP</th>
                <th>MÔ TẢ</th>
                <th>SỐ LƯỢNG</th>
                <th>NGÀY</th>
            </tr>
            </thead>
            <tbody>
            {% for donhang in donhang_list %}
            <tr>
                <td>{{ donhang.donhang_id }}</td>
                <td>{{ donhang.donhang_madh }}</td>
                <td>{{ donhang.donhang_masp }}</td>
                <td class="description">{{ donhang.donhang_mota }}</td>
                <td>{{ donhang.donhang_soluong }}</td>
                <td>{{ donhang.donhang_ngay }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
